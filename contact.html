<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.ibb.co/bHTQ9M0/footer-logo.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./conctact.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="https://i.ibb.co/bs7b7kP/logo.png" alt="logo" />
        <h4 class="logo">VRHouse</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="./index.html">Home</a></li>
          <li><a class="nav-link" href="./tech.html">Tech</a></li>
          <li><a class="nav-link" href="./games.html">Games and Movies</a></li>
          <li><a class="nav-link" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="https://i.ibb.co/849gQgH/cart.png" alt="cart" />
      </div>
    </header>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <div class="txtb">
        <label>Full Name :</label>
        <input type="text" name="" id="" placeholder="Enter Your Name" />
      </div>

      <div class="txtb">
        <label>Email :</label>
        <input type="email" name="" id="" placeholder="Enter Your Email" />
      </div>
      <div class="txtb">
        <label>Phone Number :</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter Your Phone Number"
        />
      </div>
      <div class="txtb">
        <label>Message :</label>
        <textarea></textarea>
      </div>
      <a class="btn">Send</a>
    </div>
  </body>
</html>
